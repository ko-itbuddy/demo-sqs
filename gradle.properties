# ========================================================
# 📋 Gradle 프로젝트 설정
# ========================================================

# 기본 프로젝트 정보
org.gradle.jvmargs=-Xmx2048m
org.gradle.parallel=true
org.gradle.caching=true

# ========================================================
# 📦 Nexus Repository 인증 정보 (사내 패키지 저장소)
# ========================================================
# 사내 Nexus 사용 시 아래 주석을 해제하고 실제 값으로 변경:

# Nexus 인증 정보
#nexusUsername=your-username
#nexusPassword=your-password

# 또는 환경변수 사용 (더 안전):
# export NEXUS_USERNAME=your-username  
# export NEXUS_PASSWORD=your-password

# ========================================================
# 🔧 Nexus 설정 방법
# ========================================================
# 1. 위의 nexusUsername, nexusPassword 주석 해제
# 2. build.gradle의 Nexus 설정 주석 해제
# 3. URL을 회사 Nexus 서버로 변경
# 4. 패키지 배포: ./gradlew publish
# 
# 보안상 이 파일을 .gitignore에 추가 권장:
# echo "gradle.properties" >> .gitignore
# ========================================================

